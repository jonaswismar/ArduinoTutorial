<!DOCTYPE html>
<html>
	<head>
		<title>Zeit</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="fr-header">
			<h1>Zeit</h1>
		</div>
		<div class="fr-row">
			<div class="fr-col">
				<img src="http://daheim.jonaswismar.de/wetter/season/%SEASONIMAGE%.png">
			</div>
			<div class="fr-col">
				<p>Jahreszeit</p>
				<h2>%SEASON%</h2>
			</div>
		</div>
		<div class="fr-row">
			<div class="fr-col">
				<img src="http://daheim.jonaswismar.de/wetter/daytime/%DAYTIMEIMAGE%.png">
			</div>
			<div class="fr-col">
				<p>Tageszeit</p>
				<h2>%DAYTIME%</h2>
			</div>
		</div>
		<div class="fr-row">
			<div class="fr-col">
				<img src="http://daheim.jonaswismar.de/wetter/cal/%DAYIMAGE%.png">
			</div>
			<div class="fr-col">
				<p>Datum</p>
				<h2>%DAY% %TIME%</h2>
			</div>
		</div>
		<div class="fr-row">
			<div class="fr-col">
				<img src="http://daheim.jonaswismar.de/wetter/cal/%DAYNAMEIMAGE%.png">
			</div>
			<div class="fr-col">
				<p>Wochentag</p>
				<h2>%DAYNAME%</h2>
			</div>
		</div>
	</body>
</html>
